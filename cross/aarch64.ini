[binaries]
c     = 'clang'
objc  = 'clang'
strip = 'aarch64-elf-strip'

[properties]
c_args         = [ '--target=aarch64-elf' ]
objc_args      = [ '--target=aarch64-elf' ]
objc_link_args = [ '--target=aarch64-elf' ]

[host_machine]
system     = 'mindseye'
cpu_family = 'aarch64'
cpu        = 'armv8'
endian     = 'little'
