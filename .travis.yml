sudo: false

os:
  - linux

language:
  - c

services:
  - docker

env:
  global:
    - secure: ""

addons:
  sonarcloud:
    organization: "yakiro-nvg"
    token:
      secure: ""

before_install:
  - docker pull yakironvg/mindseye-aarch64

script:
  - echo FROM yakironvg/mindseye-aarch64 > Dockerfile
  - echo ADD . /root >> Dockerfile
  - echo RUN /root/coverity.sh >> Dockerfile
  - echo RUN /root/sonar.sh >> Dockerfile
  - docker build -e COVERITY_SCAN_TOKEN -t withgit .
  - docker run withgit /bin/sh -c "echo run container once"
  - docker cp $(docker ps -lq):/root/build/bw-output/. bw-output
  - sonar-scanner
  - docker cp $(docker ps -lq):/root/build/mindseye.tgz .
  - if [ "$TRAVIS_BRANCH" == "master" ]; then ./coverity_upload.sh fi
