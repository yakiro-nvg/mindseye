sudo: false

os:
  - linux

language:
  - c

services:
  - docker

before_install:
  - docker pull yakironvg/mindseye-aarch64

addons:
  sonarcloud:
    organization: "yakiro-nvg"
    token:
      secure: ""

script:
  - echo FROM yakironvg/mindseye-aarch64 > Dockerfile
  - echo ADD . /root >> Dockerfile
  - echo RUN /root/sonar.sh
  - docker build -t withgit .
  - docker cp withgit:/root/build/bw-output/. bw-output
  - sonar-scanner
