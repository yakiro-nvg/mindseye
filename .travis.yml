sudo: false

os:
  - linux

language:
  - c

services:
  - docker

before_install:
  - docker pull dockcross/linux-arm64

script:
  - echo FROM dockcross/linux-arm64 > Dockerfile
  - echo ADD . /root >> Dockerfile
  - docker build -t withgit .
  - docker run withgit /bin/sh -c "cd /root && TRAVIS=true meson --cross-file=cross/aarch64.txt build && ninja -C build"
